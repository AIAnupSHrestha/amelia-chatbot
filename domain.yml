version: '3.1'
config:
  store_entities_as_slots: true
intents:
- ask_question
- bot_challenge
- goodbye
- greet
- hr_policy
- policy_type
- select_flexible_work_option
- select_option
entities:
- response2
- response1
- response3
- response5
- response4
- policy_name
- option
- hr_policy_type
- flexible_work_option
slots:
  hr_policy_type:
    type: text
    mappings:
    - type: from_entity
      entity: hr_policy_type
    influence_conversation: false
  option:
    type: categorical
    values:
    - Job Post
    - HR Policy
    - Team activity information
    mappings:
    - type: from_entity
      entity: option
  policy_name:
    type: text
    mappings:
    - type: from_entity
      entity: policy_name
    influence_conversation: false
  flexible_work_option:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: flexible_work_option
  response1:
    type: text
    mappings:
    - type: from_entity
      entity: response1
      conditions:
      - active_loop: question_form
    influence_conversation: false
  response2:
    type: text
    mappings:
    - type: from_entity
      entity: response2
      conditions:
      - active_loop: question_form
    influence_conversation: false
  response3:
    type: text
    mappings:
    - type: from_entity
      entity: response3
      conditions:
      - active_loop: question_form
    influence_conversation: false
  response4:
    type: text
    mappings:
    - type: from_entity
      entity: response4
      conditions:
      - active_loop: question_form
    influence_conversation: false
  response5:
    type: text
    mappings:
    - type: from_entity
      entity: response5
      conditions:
      - active_loop: question_form
    influence_conversation: false
responses:
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_response1:
  - text: How will the mandatory core period be enforced, and what tools or systems will be used to track employee hours?
  utter_ask_response2:
  - text: What provisions will be made for employees in different time zones, and how will this impact the mandatory core period?
  utter_ask_response3:
  - text: How will the policy accommodate employees with varying personal responsibilities, such as childcare or eldercare?
  utter_ask_response4:
  - text: What are the expectations for employee availability during the mandatory core period, and how will this be communicated?
  utter_ask_response5:
  - text: How will the policy handle requests for exceptions or adjustments to the core hours due to unforeseen circumstances?
actions:
- action_store_response
- action_select_flexible_work_option
- action_policy_type
- action_hr_policy
- action_greet
- action_form_submitted
forms:
  question_form:
    required_slots:
    - response1
    - response2
    - response3
    - response4
    - response5
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
