version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: greet
  steps:
  - intent: greet
  - action: action_greet

- rule: Activate form
  steps:
  - intent: ask_question
  - action: question_form
  - active_loop: question_form

- rule: submit form
  condition:
  - active_loop: question_form
  steps:
  - action: question_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # - action: action_form_submitted
  - action: action_store_response

